<!DOCTYPE html>
<html>
    <head>
        <meta charsset="utf-8">
        <title>Shopping Cart</title>
           <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" ></script>
        
    </head>
    <body id="cart" class="text-left">
        <h1 class="jumbotron"> <strong>Shopping Cart</strong>(2 items)</h1>
        
        <img src="img/pencil.png" alt="pic of pencil"></img>
        <h3><span id="markImg1"></span>Pencil</h3>
        <label for="item1" >Amount</label><input type="text" id="item1">
        <br><br>
        <div id="total1"></div>
        <br><br>
       
        
        <img src="img/paper.png" id="pic" alt="picture of paper"></img>
        <h3><span id="markImg2"></span>paper</h3>
        <label for="item2">Amount</label><input type="text" id="item2">
        <br><br>
        <div id="total2"></div>
        <br><br>
        
        
        
        <h3 id="validate" class="bg-danger text-white"></h3>
        <button class="btn btn-outline-success">Update Cart</button>
        <div id="Total"></div>
        <h3 id="p1"></h3>
        
        <script src="js/functions.js"></script>
    </body>
   
</html>
